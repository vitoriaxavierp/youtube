<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="icon" href="youtube-color-icon.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="top-navbar">
        <div class="navbar">
            
            <div class="menu-btn-container">
              <i class="bi bi-list menu-btn" id="btn-exp"></i>
            </div>
          
            <div class="logo-container-navbar">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg"
                alt="YouTube"
                class="logo-navbar"
              />
            </div>
          
            <div class="barra-central">
                <div class="campo-pesquisa">
                  <input type="text" placeholder="Pesquisar" />
                  <button class="btn-lupa"><i class="bi bi-search"></i></button>
                </div>
              
                <button class="btn-microfone">
                  <i class="bi bi-mic-fill"></i>
                </button>
              
                <button class="btn-criar">
                  <i class="bi bi-plus-lg"></i>
                  <span>Criar</span>
                </button>
              </div>
              

            <div class="navbar-icons">
                
                <div class="notification-icon">
                    <i class="bi bi-bell"></i>
                </div>

                <div class="user-icon">
                    <i class="bi bi-person-circle"></i>
                </div>

            </div>
            


      </header>

      

    <div class="logo-container">
        <img src="https://upload.wikimedia.org/wikipedia/commons/b/b8/YouTube_Logo_2017.svg" alt="YouTube" class="logo-youtube">
    </div>


    <nav class="menulateral">
                <div class="expandir">
                    <i class="bi bi-list" id="btn-exp"></i>
                </div>

        

            <ul>
                <li class="item ativo">
                    <a href="#">
                        <span class="icon"><i class="bi bi-house-door-fill"></i></span>
                        <span class="txt-link">Início</span>
                    </a>
                </li>

                <li class="item">
                    <a href="#">
                      <span class="icon">
                        <img src="shortslogo.png" class="icon-shorts" />
                      </span>
                      <span class="txt-link">Shorts</span>
                    </a>
                  </li>

                <li class="item">
                    <a href="#">
                        <span class="icon"><i class="bi bi-play-btn"></i></span>
                        <span class="txt-link">Inscrições</span>
                    </a>
                </li>

                <li class="item">
                    <a href="#">
                        <span class="icon"><i class="bi bi-person-circle"></i></span>
                        <span class="txt-link">Você</span>
                    </a>
                </li>
            </ul>
        
    </nav>

    <div class="filtros-categorias">
        <button class="filtro ativo">Tudo</button>
        <button class="filtro">Música</button>
        <button class="filtro">Música sertaneja</button>
        <button class="filtro">Mixes</button>
        <button class="filtro">Podcasts</button>
        <button class="filtro">Taylor Swift</button>
        <button class="filtro">Esportes</button>
        <button class="filtro">Pop Rock</button>
        <button class="filtro">Moda</button>
        <button class="filtro">Tecnologia</button>
        <button class="filtro">Economia</button>
        <button class="filtro">Ao vivo</button>
        <button class="filtro">Lista de reprodução</button>
      </div>

    <script src="menu.js"></script>

</body>
</html>
